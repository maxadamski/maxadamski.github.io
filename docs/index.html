<style type="text/css">
    body {
        font-family: courier, monospace;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0 1em;
        max-width: 66ch;
    }

    main {
        position: relative;
        z-index: 1;
    }

    #gfx {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 100vw;
        pointer-events: none;
        z-index: 0;
    }

    body, a {
        color: black;
        background: white;
    }

    a:hover {
        color: white;
        background: black;
    }

    @media (prefers-color-scheme: dark) {
        body, a {
            color: white;
            background: black;
        }

        a:hover {
            color: black;
            background: white;
        }

    }
</style>
<body>
<canvas id="gfx"></canvas>
<main>
    <h1>Cześć!</h1>

</main>
</body>
<script type="text/javascript">
'use strict'

let dark_mode = window.matchMedia("(prefers-color-scheme: dark)").matches

let n_particles = 100000
let particles = Array(n_particles)

let pixels = null
let canvas = null
let image = null
let ctx = null

function animate(ts) {
    let ro = 28
    let sigma = 10
    let beta = 8/5
    let dt = 0.005
    let sxy = 12
    let w = canvas.width
    let h = canvas.height
    let tx = w/2
    let ty = h/2
    let color = dark_mode ? 0xFFFFFFFF : 0xFF000000

    pixels.fill(0)
    for (let i = 0; i < n_particles; i++) {
        let p = particles[i]
        let x = p.x
        let y = p.y
        let z = p.z

        p.x += dt*sigma*(y - x)
        p.y += dt*(x*(ro - z) - y)
        p.z += dt*(x*y - beta*z)

        pixels[Math.floor(sxy*p.y + ty)*w + Math.floor(sxy*p.x + tx)] = color
    }

    ctx.putImageData(image, 0, 0)
    requestAnimationFrame(animate)
}

function initParticles() {
    for (let i = 0; i < n_particles; i++) {
        let p = {}
        p.x = Math.random()
        p.y = Math.random()
        p.z = Math.random()
        particles[i] = p
    }
}

function initCanvas() {
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight
    pixels = new Uint32Array(canvas.width*canvas.height)
    image = new ImageData(new Uint8ClampedArray(pixels.buffer), canvas.width, canvas.height)
}

window.matchMedia("(prefers-color-scheme: dark)").onchange = function (e) {
    dark_mode = e.matches
}

onresize = function () {
    initCanvas()
}

onload = function () {
    canvas = document.getElementById('gfx')
    ctx = canvas.getContext('2d')
    initCanvas()
    initParticles()
    animate()
}
</script>
</html>
